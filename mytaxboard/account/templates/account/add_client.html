<!--     Fonts and icons     -->
<link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

<!-- CSS Files -->

    font-size:20px;}


</style>

<body style="background:linear-gradient(104.34deg, #6683EC 10.63%, rgba(56, 144, 133, 0.2) 91.07%), linear-gradient(244.68deg, #11CDEF 16.78%, rgba(255, 255, 255, 0) 82.86%);">

   <!--   Big container   -->
    <div class="container">
            <div class="col-sm ">

            <!--      Wizard container        -->
            <div class="wizard-container">

                <div class="card wizard-card" data-color="blue" id="wizardProfile">
                    
                    <form action="" method="POST">
                        {% csrf_token %}
                <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                    	<div class="wizard-header">
                            <a  href="{% url 'dashboard' %}"  class="a1" >Skip</a>
                        	<h3>
                        
                        	   <b>BUILD</b> YOUR PROFILE <br>
                        	   <small>This information will let us know more about you.</small>
                        	</h3>
                    	</div>

						<div class="wizard-navigation">
							<ul>
	                            <li><a href="#about" data-toggle="tab">About</a></li>
	                            <li><a href="#account" data-toggle="tab">Account</a></li>
	                        </ul>

						</div>

                        <div class="tab-content">
                            <div class="tab-pane" id="about">
                              <div class="row">
                                  <h4 class="info-text"> Let's start with the basic information</h4>
                                  <div class="col-sm-4 col-sm-offset-1">
                                     <div class="picture-container">
                                          <div class="picture">
                                              <img src="/static/assets_reg/img/default-avatar.png" class="picture-src" id="wizardPicturePreview" title=""/>
                                              <input type="file" id="wizard-picture" name="profile_image">
                                          </div>
                                          <h6>Choose Picture</h6>
                                      </div>
                                  </div>
                                  <div class="col-sm-6">
                                      <div class="form-group" style="font-size:18px;">
                                        <label >First Name <small>(required)</small></label>
                                        <input name="firstname" style="font-size:18px;" type="text" class="form-control" placeholder="Name">
                                      </div>
                                      <div class="form-group" style="font-size:18px;">
                                        <label>Last Name <small>(required)</small></label>
                                        <input id="pan_validator" name="lastname" style="font-size:18px;" type="text" class="form-control" placeholder="PAN">
                                      </div>
                                  </div>
                                  <div class="col-sm-10 col-sm-offset-1">
                                    <div class="form-group" style="font-size:18px;">
                                        <label for="example-date-input" class="form-control-label">Date Of Birth</label>
                                        <input class="form-control" style="font-size:18px;" type="date"  name="dob" id="example-date-input">
                                    </div>
                                  </div>
                              </div>
                            </div>
                            <div class="tab-pane" id="account" style="font-size:18px;">
                                <h4 class="info-text"> How to get your xml or Json file ? </h4>
                                <div class="row">

                                    <div class="col-sm-10 col-sm-offset-1">
                                    <div class="col-sm-10 col-sm-offset-1">
                                        <div class="form-group">
                                            <label for="example-date-input" class="form-control-label">Contact Number</label>
                                            <input class="form-control" style="font-size:18px;" type="text" name="contact_number" required>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="example-date-input" class="form-control-label">Pan Card Number</label>
                                            <input class="form-control" style="font-size:18px;" type="text" name="pan_number" required>
                                        </div>
                                        <p class="form-control-label">Upload Xml or Json File<p>
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="customFileLang" lang="en" name="profile_xml_file">
                                        </div>
                                                                        
                                    </div>

                                    </div>       

                                </div>
                            </div>
                                                    <div class="wizard-footer height-wizard">
                            <div class="pull-right" style="padding-top:22px">
                                <input id="next_one" type='button' style="font-size:18px;" class='btn btn-next btn-fill btn-warning btn-wd btn-sm' name='next' value='Next' />
                                <input type='submit' style="font-size:18px;" class='btn btn-finish btn-fill btn-warning btn-wd btn-sm' name='submit' value='submit' />

                            </div>

                            <div class="pull-left" style="padding-top:20px">
                                <input type='button' style="font-size:18px;" class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Previous' />
                            </div>
                            <div class="clearfix"></div>
                        </div>

                    </form>
                </div>
            </div> <!-- wizard container -->
        </div>
    </div> <!--  big container --> 
</body>
