{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static '/assets_reg/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static '/assets_reg/img/favicon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title></title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    {% include 'includes/cssfiledashboard.html' %}

    <link href="{% static '/assets_reg/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static '/assets_reg/css/gsdk-bootstrap-wizard.css' %}" rel="stylesheet" />


</head>

<body>
    <div class="image-container set-full-height" style="background-image: url('../../static/assets_reg/img/wizard.jpg')">
        <!--   Creative Tim Branding   -->
        <a href="http://creative-tim.com">
            <div class="logo-container">
                <div class="logo">
                    <img src="{% static '/assets_reg/img/new_logo.png' %}">
                </div>
                <div class="brand">
                    Creative Tim
                </div>
            </div>
        </a>
    
        <!--  Made With Get Shit Done Kit  -->
            <!-- <a href="http://demos.creative-tim.com/get-shit-done/index.html?ref=get-shit-done-bootstrap-wizard" class="made-with-mk">
                <div class="brand">GK</div>
                <div class="made-with">Made with <strong>GSDK</strong></div>
            </a> -->
    
        <!--   Big container   -->
        <div class="container">
            <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
    
                <!--      Wizard container        -->
                <div class="wizard-container">
    
                    <div class="card wizard-card" data-color="orange" id="wizardProfile">
                        <form action="" method="">
                    <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->
    
                            <div class="wizard-header">
                                <h3>
                                <b>BUILD</b> YOUR PROFILE <br>
                                <small>This information will let us know more about you.</small>
                                </h3>
                            </div>
    
                            <div class="wizard-navigation">
                                <ul>
                                    <li><a href="#about" data-toggle="tab">About</a></li>
                                    <li><a href="#account" data-toggle="tab">Account</a></li>

                                </ul>
    
                            </div>
    
                            <div class="tab-content">
                                <div class="tab-pane" id="about">
                                <div class="row">
                                    <h4 class="info-text"> Let's start with the basic information (with validation)</h4>
                                    <div class="col-sm-4 col-sm-offset-1">
                                        <div class="picture-container">
                                            <div class="picture">
                                                <img src="{% static '/assets_reg/img/default-avatar.png' %}" class="picture-src" id="wizardPicturePreview" title=""/>
                                                <input type="file" id="wizard-picture">
                                            </div>
                                            <h6>Choose Picture</h6>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Name <small>(required)</small></label>
                                            <input name="firstname" type="text" class="form-control" placeholder="Andrew...">
                                        </div>
                                        <div class="form-group">
                                            <label>Gmail<small>(required)</small></label>
                                            <input name="lastname" type="gmail" class="form-control" placeholder="Smith...">
                                        </div>
                                    </div>
                                    
                                    <div class="col-sm-10 col-sm-offset-1">
                                        <label>PAN CARD NUMBER <small>(required)</small></label>
                                        <input name="pan_card_number"  id="txtPANCard" type="text" class="form-control" placeholder="">
                                    </div>
                                </div>
                                </div>
                                <div class="tab-pane" id="account">
                                    <h4 class="info-text"> What are you doing? (checkboxes) </h4>
                                    <div class="row">
    
                                        <div class="col-sm-10 col-sm-offset-1">
                                        
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    
                                                </div>
                                            </div>
                                            <div class="col-sm-10 ">
                                                <h5> OR</h5>
                                                <div class="form-group">
                                                    <label>XML or JSON File Upload  <small>(For view dashboard data)</small></label>
                                                    <input name="json_xml_file"  type="file" class="form-control     custom-file-input">
                                                </div>
                                                
                                            </div>
                                        </div>
    
                                    </div>
                                </div>
                            </div>
                            <div class="wizard-footer height-wizard">
                                <div class="pull-right">
                                    <input type='button' class='btn btn-next btn-fill btn-warning btn-wd btn-sm' id="btnSubmit" name='next' value='Next' onclick="ValidatePAN()"/>
                                    <input type='submit' class='btn btn-finish btn-fill btn-warning btn-wd btn-sm' name='finish' value='SUBMIT' />
    
                                </div>
    
                                <div class="pull-left">
                                    <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Previous' />
                                </div>
                                <div class="clearfix"></div>
                            </div>
    
                        </form>
                    </div>
                </div> <!-- wizard container -->
            </div>
            </div><!-- end row -->
        </div> <!--  big container -->
    
    </div>
    
</body>

<!--   Core JS Files   -->
	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->

	<script src="/static/assets_reg/js/jquery.validate.min.js"></script>
	<script src="/static/assets_reg/js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="/static/assets_reg/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>
	<script src="/static/assets_reg/js/bootstrap.min.js" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="/static/assets_reg/js/gsdk-bootstrap-wizard.js"></script>

</html>
