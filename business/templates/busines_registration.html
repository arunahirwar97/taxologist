<html>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76" href="/static/assets_reg/img/apple-icon.png">
<link rel="icon" type="image/png" href="/static/assets_reg/img/favicon.png">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Taxologist Registration</title>

<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
<meta name="viewport" content="width=device-width" />

<!--     Fonts and icons     -->
<link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

<!-- CSS Files -->
<link href="/static/assets_reg/css/bootstrap.min.css" rel="stylesheet" />
<link href="/static/assets_reg/css/gsdk-bootstrap-wizard.css" rel="stylesheet" />

<!-- CSS Just for demo purpose, don't include it in your project -->
<link href="/static/assets_reg/css/demo.css" rel="stylesheet" />
<style>
.a1{padding-left:650px;
    font-size:20px;}

.error{
        color: Red;
        visibility: hidden;
        }
 .required:after {
    content:" *";
    color: red;
  }
  body,html{
      width:100%;
      margin:0px;
      overflow-x:hidden;
      padding:0px;
  }
</style>

<body style="background:linear-gradient(104.34deg, #6683EC 10.63%, rgba(56, 144, 133, 0.2) 91.07%), linear-gradient(244.68deg, #11CDEF 16.78%, rgba(255, 255, 255, 0) 82.86%);">

   <!--   Big container   -->
    <div class="container" style="height:100px;">
            <div class="col-sm-8 col-sm-offset-2">

            <!--      Wizard container        -->
            <div class="wizard-container">

                <div class="card wizard-card" data-color="blue" id="wizardProfile">
                    
                    <form action="" method="POST">
                        {% csrf_token %}

                    	<div class="wizard-header">
                            <a  href="{% url 'business_dashbaord_bluer' %}"  class="a1" >X</a>
                        	<h3>
                        
                        	   <b>BUILD</b> YOUR PROFILE <br>
                        	   <small>This information will let us know more about you.</small>
                        	</h3>
                    	</div>

						<div class="wizard-navigation">
							<ul>
	                            <li><a href="#about" data-toggle="tab">About</a></li>
	                            <li><a href="#account" data-toggle="tab">Account</a></li>
	                        </ul>

						</div>

                        <div class="tab-content">
                            <div class="tab-pane" id="about">
                              <div class="row">
                                  <h4 class="info-text"> Let's start with the basic information</h4>
                                  <div class="col-sm-10 col-sm-offset-1">
                                      <div class="form-group" style="font-size:18px;">
                                        <label class="required">Name</label>
                                        <input name="name" style="font-size:18px;" type="text" class="form-control" placeholder="Name" required>
                                      </div>
                                      <div class="form-group" style="font-size:18px;">
                                        <label class="required">Pan Card</label>
                                        <input type="text" name="pan_number" id="text_id" title="Envalid" style="font-size:18px;"  class="form-control" placeholder="PAN" required>
                                      </div>
                                  </div>
                                  <div class="col-sm-10 col-sm-offset-1">
                                    <div class="form-group" style="font-size:18px;">
                                        <label for="example-date-input" class="form-control-label">Date Of Birth</label>
                                        <input class="form-control" style="font-size:18px;" type="date"  name="dob" id="example-date-input">
                                    </div>
                                  </div>
                              </div>
                            </div>
                            <div class="tab-pane" id="account" style="font-size:18px;">
                                <h4 class="info-text"> How to get your xm or json file ? </h4>
                                <div class="row">

                                    <div class="col-sm-10 col-sm-offset-1">
                                    <div class="col-sm-10 col-sm-offset-1">
                                        <p class="form-control-label">Upload Xml or Json File<p>
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="customFileLang" lang="en" name="profile_xml_file">
                                        </div>
                                                                        
                                    </div>

                                    </div>       

                                </div>
                            </div>
                                                    <div class="wizard-footer height-wizard">
                            <div class="pull-right" style="padding-top:22px">
                                <input type='button' id="next_one" style="font-size:18px;" class='btn btn-next btn-fill btn-warning btn-wd btn-sm' name='next' value='Next' />
                                <input type='submit' style="font-size:18px;" class='btn btn-finish btn-fill btn-warning btn-wd btn-sm' name='submit' value='submit' />

                            </div>

                            <div class="pull-left" style="padding-top:20px">
                                <input type='button' style="font-size:18px;" class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Previous' />
                            </div>
                            <div class="clearfix"></div>
                        </div>

                    </form>
                </div>
            </div> <!-- wizard container -->
        </div>
        </div><!-- end row -->
    </div> <!--  big container --> 
</body>
<!--   Core JS Files   -->
<script src="/static/assets_reg/js/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="/static/assets_reg/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/assets_reg/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>

<!--  Plugin for the Wizard -->
<script src="/static/assets_reg/js/gsdk-bootstrap-wizard.js"></script>

<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
<script src="/static/assets_reg/js/jquery.validate.min.js"></script>

<script>
{% comment %} $("#text_id").keyup(function(){
    var aa = $('#text_id').val();
    $('#next_one').prop("disabled", true);
    if (aa.length == 10){
        var regex = /([A-Z]){5}([0-9]){4}([A-Z]){1}$/;
        $('#next_one').prop("disabled", false);
    }
}); {% endcomment %}

</script>
</html>
